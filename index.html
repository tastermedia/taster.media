<body>
  <!-- DYNAMIC HEADER -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        // re-run the subtitle typewriter
        const el = document.getElementById('subtitle');
        if (!el) return;
        const text = "Donâ€™t just hear it. Taste it.";
        let idx = 0;
        (function type(){
          if(idx < text.length) {
            el.textContent += text[idx++];
            setTimeout(type, 100);
          }
        })();
      })
      .catch(console.error);
  </script>

  <main>
    <section class="playlist-section">
      <h2>Video Archive</h2>

        <!-- populated by scripts.js -->

        <!-- populated by scripts.js -->
